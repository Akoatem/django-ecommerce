{% extends 'store/nav.html' %}
{% block title %}
JustChola Login
{% endblock title %}

{% block body %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
    
    
<h1>Login</h1>


<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="/accounts/login" method="POST">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="text"name="username" placeholder="username">
                </div>

                <div class="field input-field">
                    <input type="password" name="password" placeholder="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="/accounts/request-reset-email" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="field button-field">
                    <button class="bg-success text-white">Login</button>
                </div>
            </form>

            <div>
                <!-- to show errow messages-->
                {%for message in messages%}
                <h3>{{ message }}</h3>
                 {% endfor %}
            </div>

            <div class="form-link">
                <span>Don't have an account? <a href="/accounts/register" class="link signup-link">Signup</a></span>
            </div>
        </div>

        <div class="line"></div>
        
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span class="bg-primary text-white">Login with Facebook</span>
                    </a>
                </div>
        
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span class="bg-danger text-white">Login with Google</span>
                    </a>
                </div>

    </div>
</section>

        
    
    <div class="col-md-8"></div>
    
</div>
{% endblock body %}
